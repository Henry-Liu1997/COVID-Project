<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center">COVID-INFO</h1>
      </div>
    </header>

    <section>
      <div class="grid-container">
        <form>
          <div class="grid-x grid-padding-x">
            <div class="cell">
              <div class="input-group">
                <input
                  id="user_input"
                  class="input-group-field"
                  type="text"
                  placeholder="Enter your Zip code"
                />
                <div class="input-group-button">
                  <button type="submit" class="button all_btn">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="grid-x grid-padding-x">
          <div class="cell">
            <div class="button-group align-center">
              <button class="button" id="testing_btn">Testing Location</button>
              <button class="button" id="meal_btn">Free Meals</button>
              <button class="button all_btn">All</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="grid-container">
        <div
          id="data_container"
          class="grid-x grid-margin-x small-up-2 medium-up-3"
        >
          <!-- <div class="cell">
            <div class="card">
              <img src="assets/img/generic/rectangle-1.jpg" />
              <div class="card-section">
                <h4>This is a row of cards.</h4>
                <p>This row of cards is embedded in an X-Y Block Grid.</p>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </section>

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
